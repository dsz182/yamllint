---
name: release

on:
  push:
    branches:
      - master
jobs:
  move-tags:
    name: Move tags
    runs-on: ubuntu-latest
    steps:
      - name: Check out src from Git
        uses: actions/checkout@v3
      - uses: kellyselden/move-semver-tags-action@v3
        with:
          copy-annotations: true